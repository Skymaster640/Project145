<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:white">
            <a-plane
            position = "0 0 -4" 
            rotation="-90 0 0"
            color="black"
            width="8" 
            height="4"
            ></a-plane>
            <a-box
            position = "-0.2 1 -3"
            height="1.5"
            depth="0.5"
            width="0.9"
            color="yellow"
            ></a-box>
            <a-cone
            position = "2 1 -4"
            radius-bottom="0.5" 
            radius-top="0"
            color="orange"
            ></a-cone>
            <a-octahedron
            position = "-2 1 -2"
            radius="0.45"
            color="teal"
            ></a-octahedron>
        </a-scene>
    </body>
</html>
